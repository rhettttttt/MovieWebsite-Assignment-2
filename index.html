<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">StreamFlix</div>
        <div class="auth-buttons">
            <button class="login-btn">Login</button>
            <button class="register-btn">Register</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to StreamFlix</h1>
        <p>Your favorite movies, anytime, anywhere.</p>
        <button class="cta-btn">Start Watching</button>
    </section>

    <!-- Feature Section -->
    <section class="features">
        <h2>Featured Movies</h2>
        <div class="movie-gallery">
            <div class="movie-card">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Movie Title 1</h3>
                <p>Rent Now</p>
            </div>
            <div class="movie-card">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie Title 2</h3>
                <p>Rent Now</p>
            </div>
            <div class="movie-card">
                <img src="movie3.jpg" alt="Movie 3">
                <h3>Movie Title 3</h3>
                <p>Rent Now</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 StreamFlix. All rights reserved.</p>
    </footer>
</body>

</html>
