<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FatFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>FatFlix</h1>
    <div class="button-container">
      <button class="register-btn">Register</button>
      <button class="login-btn">Login</button>
    </div>
  </header>

  <div class="search-bar">
    <input class="search-input" type="search" placeholder="Search movies, shows..." />
  </div>

  <div class="hero" id="hero">
    <h1 class="hero-title animate-fade-in">Watch Movies, Shows and More!</h1>
  </div>

  <section class="feature-section">
    <h2>Featured Movies</h2>
    <div class="movie-grid">
      <div class="movie-poster">
        <img src="/images/movie1.jpg" alt="Movie title" />
      </div>
      <div class="movie-poster">
        <img src="/images/movie2.jpg" alt="Movie title" />
      </div>
      <div class="movie-poster">
        <img src="/images/movie3.jpg" alt="Movie title" />
      </div>
      <div class="movie-poster">
        <img src="/images/movie4.jpg" alt="Movie title" />
      </div>
      <div class="movie-poster">
        <img src="/images/movie5.jpg" alt="Movie title" />
      </div>
      <div class="movie-poster">
        <img src="/images/movie6.jpg" alt="Movie title" />
      </div>
    </div>
  </section>

  <footer>
    <nav class="footer-links">
      <a href="#">About Us</a>
      <a href="#">TOS</a>
      <a href="#">FAQs</a>
      <a href="#">Contacts</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Cookie Policy</a>
    </nav>
    <p>&copy; 2025 FatFlix. All rights reserved.</p>
  </footer>
</body>

</html>
